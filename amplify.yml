version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cd amplify/functions/accept-invitation && npm ci && cd ../../..
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    postBuild:
      commands:
        - echo "Backend deployment complete. Manual post-deployment step required:"
        - echo "Run './scripts/fix-appsync-datasource.sh' (or .ps1 on Windows) with AWS credentials that have AppSync, Lambda, and IAM permissions"
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*